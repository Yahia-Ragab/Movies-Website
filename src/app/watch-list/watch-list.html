<h1 class="mt-4 mb-3 text-center">My Watchlist</h1>
<div class="container mt-4">
  <div class="row" *ngIf="likedMovies.length > 0; else emptyList">
    <div class="col-md-4" *ngFor="let movie of likedMovies">
      <div class="card mb-4 shadow-sm movie-card"
           (click)="$event.stopPropagation()"
           [routerLink]="['/movie-details', movie.id]">

        <img 
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
          class="card-img-top" 
          alt="{{ movie.title }}" />

        <div class="card-body">
          <i 
            class="bi" 
            [ngClass]="movie.liked ? 'bi-heart-fill text-warning fs-3' : 'bi-heart fs-3'" 
            (click)="$event.stopPropagation(); toggleLike(movie)"
            style="cursor: pointer; float: right;">
          </i>

          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">
            <strong>Release Date:</strong> {{ movie.release_date }} <br>
            <strong>Rating:</strong> {{ movie.vote_average | number:'1.1-1' }}/10 <br>
            <strong>Genres:</strong> {{ getGenresForMovie(movie.genre_ids) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyList>
    <p class="text-center mt-5">No movies in your watchlist yet.</p>
  </ng-template>
</div>
